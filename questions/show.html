<!DOCTYPE html>
<html>
  <head>
    <title>DBC Overflow</title>
    <link rel="stylesheet" type="text/css" href="./stylesheets/questions.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.js"></script>
  </head>

  <body>
    <div class="container">
      <script type="text/x=handlebars-template" id="question_show_template">

        <div class="container">
          <h1>
            Question: {{title}}
          </h1>

          <p>
            {{content}}
          </p>
        </div>
      </script>
    </div>

    <div class="container" id="all_questions">

    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="./javascript/question.js"></script>

</html>
